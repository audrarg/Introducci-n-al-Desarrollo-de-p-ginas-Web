<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="leaflet-routing-machine.css" />
    
    </script>
    <style>
      #map {position: absolute; top: 0; right: 0; bottom: 0; left: 0;}
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.map('map').setView([9.938514, -84.073366], 15);

      L.tileLayer('https://api.maptiler.com/maps/basic/{z}/{x}/{y}.png?key=MBCMrY7Axv7wMoJdxOuw').addTo(map);
     // L.marker([9.938514, -84.073366]).addTo(map)
       // .bindPopup("<b>Instituto Tecnólogico de Costa Rica</b><br />Sede Barrio Amón").openPopup();
        
      //  L.marker([9.939571, -84.093649]).addTo(map)
		 // .bindPopup("<b>Casa de Audra</b><br />Barrio Pitahaya").openPopup();

      L.Routing.control({
            waypoints: [
            L.latLng(9.938514, -84.073366),
                L.latLng(9.939571, -84.093649)
                
            ],
            routeWhileDragging: true
        }).addTo(map);
    
      
	var popup = L.popup();

    </script>
  </body>
</html>
